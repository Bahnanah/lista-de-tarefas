<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Profissional</title>
    <!-- Corrigido para style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>

        <main>
            <section class="task-input">
                <form id="form-tarefa">
                    <input type="text" id="nova-tarefa" placeholder="Adicione uma nova tarefa..." required>
                    <button type="submit">Adicionar</button>
                </form>
            </section>

            <section class="task-list">
                <ul id="lista-tarefas">
                    <!-- Tarefas serão adicionadas aqui -->
                </ul>
            </section>
        </main>
    </div>

    <script>
        const form = document.getElementById('form-tarefa');
        const lista = document.getElementById('lista-tarefas');
        const input = document.getElementById('nova-tarefa');

        // Carrega tarefas salvas ao abrir a página
        document.addEventListener('DOMContentLoaded', carregarTarefasSalvas);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const texto = input.value.trim();
            if (texto !== '') {
                adicionarTarefa(texto);
                salvarTarefas();
                input.value = '';
            }
        });

        function adicionarTarefa(texto, concluida = false) {
            const li = document.createElement('li');
            li.textContent = texto;

            // Marcar como concluída com clique
            li.onclick = () => {
                li.classList.toggle('concluida');
                salvarTarefas();
            };

            // Botão remover
            const btnRemover = document.createElement('button');
            btnRemover.textContent = 'Remover';
            btnRemover.className = 'btn-remover';
            btnRemover.onclick = (e) => {
                e.stopPropagation(); // Evita marcar como concluída ao remover
                li.remove();
                salvarTarefas();
            };

            li.appendChild(btnRemover);
            if (concluida) li.classList.add('concluida');
            lista.appendChild(li);
        }

        function salvarTarefas() {
            const tarefas = [];
            lista.querySelectorAll('li').forEach(li => {
                tarefas.push({
                    texto: li.firstChild.textContent,
                    concluida: li.classList.contains('concluida')
                });
            });
            localStorage.setItem('tarefas', JSON.stringify(tarefas));
        }

        function carregarTarefasSalvas() {
            const tarefasSalvas = JSON.parse(localStorage.getItem('tarefas')) || [];
            tarefasSalvas.forEach(tarefa => adicionarTarefa(tarefa.texto, tarefa.concluida));
        }
    </script>
</body>
</html>
